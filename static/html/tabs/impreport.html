<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form role="form" novalidate>
                <p id="import_status"></p>
                <div class="text-danger errormsg">Report</div>
                <div>(Optional) Download a more robust report?</div>
                <button type="submit" id="report_btn" class="btn btn-primary sbm" data-bs-dismiss="modal">Download</button>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cls" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
