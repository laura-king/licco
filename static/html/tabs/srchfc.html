<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search for FCs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="text-danger errormsg"></div>
                <div class="mb-3">
                   <label class="form-label">FC</label>
                   <input type="text" class="form-control" name="fc" placeholder="Use a GLOB pattern to filter on FC name" value="{{srchparm.fc}}">
                   <div class="invalid-feedback">Please enter a GLOB pattern</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Fungible</label>
                  <input type="text" class="form-control" name="fg" placeholder="Use a GLOB pattern to filter on FG name" value="{{srchparm.fg}}">
                  <div class="invalid-feedback">Please enter a GLOB pattern</div>
               </div>
               <div class="mb-3">
                   <label class="form-label">State</label>
                   <select name="state" class="form-select mx-2 statesel">
                     <option value="">Filter on state</option>
                       {{#fcstates}}
                       <option value={{value}} title="{{description}}" {{#selected}}selected{{/selected}}>{{label}}</option>
                       {{/fcstates}}
                   </select>
                   <div class="invalid-feedback">Please enter a state value</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Search</button>
            </div>
        </div>
    </div>
</div>
