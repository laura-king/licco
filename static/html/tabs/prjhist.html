<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">History for project {{prj.name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped table-bordered mdltblplain">
                <thead>
                  <tr>
                    <td></td>
                    <td>FFT</td>
                    <td>Attribute</td>
                    <td>Value</td>
                    <td>Changed by</td>
                    <td>At time</td>
                  </tr>
                </thead>
                <tbody>
                  {{#changes}}
                  <tr data-id={{_id}}>
                    <td>{{#checkout_possible}}<span class="icn checkout" title="View the project as of this point in time"><i class="fa-solid fa-code-branch"></i></span>{{/checkout_possible}}</td>
                    <td>{{fc}}-{{fg}}</td>
                    <td>{{key}}</td>
                    <td>{{val}}</td>
                    <td>{{user}}</td>
                    <td>{{#prj.FormatDateTime}}{{time}}{{/prj.FormatDateTime}}</td>
                  </tr>
                  {{/changes}}
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
